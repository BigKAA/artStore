# ==============================================================================
# ArtStore Infrastructure Stack
# ==============================================================================
# Базовая инфраструктура для всех модулей системы ArtStore.
# Включает: PostgreSQL, Redis (SYNC режим), MinIO, PgAdmin
#
# Использование:
#   docker-compose -f docker-compose.infrastructure.yml up -d
#
# ВАЖНО: Redis работает в СИНХРОННОМ режиме (redis-py, не asyncio)
# для Service Discovery через Pub/Sub между микросервисами.
# ==============================================================================

version: '3.8'

services:
  # ==============================================================================
  # PostgreSQL 15 - Primary Database (Async via asyncpg)
  # ==============================================================================
  postgres:
    image: postgres:15
    container_name: artstore_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USERNAME:-artstore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: artstore
      # Отключаем TRUST для production безопасности
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_AUTH_METHOD:-md5}

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts (создание БД для модулей при первом запуске)
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro

    networks:
      - artstore_network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-artstore} -d artstore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits для production стабильности
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ==============================================================================
  # Redis 7 - Service Discovery & Caching (SYNC режим!)
  # ==============================================================================
  # ВАЖНО: Все модули используют синхронный redis-py (не redis.asyncio)
  # для координации через Redis Pub/Sub и Service Discovery.
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: artstore_redis
    restart: unless-stopped

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis_data:/data

    networks:
      - artstore_network

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==============================================================================
  # MinIO - S3-Compatible Object Storage
  # ==============================================================================
  # ВАЖНО: Используем версию 2025-04-22 - последнюю с полным admin UI
  # Версии после 2025-05 удалили admin функции из Community Edition веб-консоли
  # См: https://github.com/minio/minio/discussions/21316
  # ==============================================================================
  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: artstore_minio
    restart: unless-stopped

    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # Опциональная настройка для production
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_URL:-}

    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console

    volumes:
      - minio_data:/data
      # - ./scripts/minio-setup.sh:/minio-setup.sh:ro

    # command: 
    #   - /bin/sh
    #   - -c
    #   - |
    #     chmod +x /minio-setup.sh
    #     /minio-setup.sh &
    #     minio server /data --console-address ":9001"
    command: server /data --console-address ":9001"

    networks:
      - artstore_network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==============================================================================
  # PgAdmin 4 - PostgreSQL Management Interface (Optional)
  # ==============================================================================
  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: artstore_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"

    ports:
      - "5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - artstore_network

    depends_on:
      - postgres

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# ==============================================================================
# Networks
# ==============================================================================
networks:
  artstore_network:
    name: artstore_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==============================================================================
# Volumes - Persistent Storage
# ==============================================================================
volumes:
  postgres_data:
    name: artstore_postgres_data
    driver: local

  redis_data:
    name: artstore_redis_data
    driver: local

  minio_data:
    name: artstore_minio_data
    driver: local

  pgadmin_data:
    name: artstore_pgadmin_data
    driver: local

# ==============================================================================
# NOTES
# ==============================================================================
# 1. Все пароли настраиваются через .env файл
# 2. Redis работает в SYNC режиме для Service Discovery
# 3. PostgreSQL использует async asyncpg в приложениях
# 4. Health checks обеспечивают ready state перед запуском backend модулей
# 5. Resource limits предотвращают OOM и CPU exhaustion
# 6. Networks используют custom subnet для изоляции
# ==============================================================================
