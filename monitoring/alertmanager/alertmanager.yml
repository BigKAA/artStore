# AlertManager Configuration для ArtStore
# Управление и маршрутизация алертов

global:
  resolve_timeout: 5m
  # SMTP настройки для email уведомлений (раскомментировать и настроить)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@artstore.local'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Шаблоны для уведомлений
templates:
  - '/etc/alertmanager/*.tmpl'

# Маршрутизация алертов
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts - немедленное уведомление
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - группировка
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      repeat_interval: 30m

# Receivers - получатели уведомлений
receivers:
  # Default receiver - логирование в консоль
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical'
    # Webhook для критических алертов
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true
    # Email для критических алертов (раскомментировать и настроить)
    # email_configs:
    #   - to: 'ops-team@artstore.local'
    #     subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    #     html: '{{ template "email.html" . }}'

  # Warning alerts receiver
  - name: 'warning'
    # Webhook для предупреждений
    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'
        send_resolved: true

# Inhibition rules - подавление менее важных алертов
inhibit_rules:
  # Подавить warning если есть critical для того же сервиса
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']
