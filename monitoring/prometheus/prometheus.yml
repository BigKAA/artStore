# Prometheus Configuration для ArtStore
# Сбор метрик от всех микросервисов

global:
  scrape_interval: 15s  # Интервал сбора метрик
  evaluation_interval: 15s  # Интервал проверки alert rules
  external_labels:
    cluster: 'artstore'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - хостовая система
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          service: 'node_exporter'

  # Admin Module Cluster
  - job_name: 'admin-module'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:8000'
          - 'host.docker.internal:8001'
          - 'host.docker.internal:8002'
        labels:
          service: 'admin-module'
          module: 'admin'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Storage Element Clusters
  - job_name: 'storage-element'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:8010'
          - 'host.docker.internal:8011'
          - 'host.docker.internal:8012'
        labels:
          service: 'storage-element'
          module: 'storage'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Ingester Module Cluster
  - job_name: 'ingester-module'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:8020'
          - 'host.docker.internal:8021'
          - 'host.docker.internal:8022'
        labels:
          service: 'ingester-module'
          module: 'ingester'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Query Module Cluster
  - job_name: 'query-module'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:8030'
          - 'host.docker.internal:8031'
          - 'host.docker.internal:8032'
        labels:
          service: 'query-module'
          module: 'query'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # PostgreSQL Exporter (если установлен)
  - job_name: 'postgresql'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          service: 'postgresql'
    # Отключен по умолчанию, раскомментировать если установлен postgres_exporter

  # Redis Exporter (если установлен)
  - job_name: 'redis'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['redis_exporter:9121']
        labels:
          service: 'redis'
    # Отключен по умолчанию, раскомментировать если установлен redis_exporter
