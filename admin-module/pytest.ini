[pytest]
# Pytest конфигурация для Admin Module

# Минимальная версия pytest
minversion = 7.0

# Директория с тестами
testpaths = tests

# Паттерн для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Маркеры
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Async tests

# Async поддержка
asyncio_mode = auto

# Coverage конфигурация
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
