---
# Query Module Service
apiVersion: v1
kind: Service
metadata:
  name: query-module
  namespace: artstore
  labels:
    app: query-module
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8030"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8030
      targetPort: 8030
      protocol: TCP
      name: http
  selector:
    app: query-module
