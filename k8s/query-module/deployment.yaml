---
# Query Module Deployment
# Высокопроизводительный поиск и скачивание файлов из ArtStore
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-module
  namespace: artstore
  labels:
    app: query-module
    component: backend
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: query-module
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: query-module
        component: backend
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8030"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: query-module
          image: artstore/query-module:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8030
              name: http
              protocol: TCP
          env:
            # ConfigMap values
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: APP_NAME
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: SERVER_PORT
            - name: SEARCH_FULL_TEXT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: SEARCH_FULL_TEXT_ENABLED
            - name: DOWNLOAD_CHUNK_SIZE
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: DOWNLOAD_CHUNK_SIZE

            # Database Configuration
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_DB
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_PASSWORD

            # Redis Configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: REDIS_PORT
            - name: SERVICE_DISCOVERY_CHANNEL
              valueFrom:
                configMapKeyRef:
                  name: query-module-config
                  key: SERVICE_DISCOVERY_CHANNEL

            # JWT Validation
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: JWT_ALGORITHM
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: JWT_PUBLIC_KEY

            # Logging Configuration
            - name: LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: LOG_FORMAT

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8030
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8030
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - query-module
                topologyKey: kubernetes.io/hostname
