---
# MinIO S3-compatible Object Storage для ArtStore
# Используется Storage Element для хранения файлов
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: artstore
  labels:
    app: minio
    component: infrastructure
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: api
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    app: minio

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: artstore
  labels:
    app: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi  # Минимум 100GB для production, масштабировать по необходимости
  storageClassName: managed-nfs-storage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: artstore
  labels:
    app: minio
    component: infrastructure
spec:
  replicas: 1  # Single instance (для HA использовать MinIO Distributed Mode)
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        component: infrastructure
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
              protocol: TCP
            - containerPort: 9001
              name: console
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_PASSWORD
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data

---
# Init Job для создания bucket artstore-files
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-bucket
  namespace: artstore
  labels:
    app: minio
    component: infrastructure
spec:
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              # Ожидание готовности MinIO
              until mc alias set artstore-minio http://minio.artstore.svc.cluster.local:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
                echo "Waiting for MinIO to be ready..."
                sleep 5
              done

              # Создание bucket если не существует
              mc mb artstore-minio/${MINIO_BUCKET_NAME} --ignore-existing

              # Установка политики доступа (private)
              mc anonymous set none artstore-minio/${MINIO_BUCKET_NAME}

              echo "MinIO bucket ${MINIO_BUCKET_NAME} initialized successfully"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_BUCKET_NAME
