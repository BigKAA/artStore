---
# Admin Module ConfigMap
# Центр аутентификации и управления системой
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-module-config
  namespace: artstore
  labels:
    app: admin-module
    component: backend
data:
  # Application Configuration
  APP_NAME: "ArtStore Admin Module"
  APP_VERSION: "1.0.0"
  APP_ENVIRONMENT: "production"

  # Server Configuration
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  SERVER_WORKERS: "4"  # Количество Uvicorn workers

  # Database Configuration (PostgreSQL async asyncpg)
  DATABASE_HOST: "postgres.artstore.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "artstore"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"
  DATABASE_ECHO: "false"

  # Redis Configuration (СИНХРОННЫЙ режим - redis-py, не asyncio!)
  REDIS_HOST: "redis.artstore.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_DECODE_RESPONSES: "true"
  REDIS_MAX_CONNECTIONS: "50"

  # Service Discovery Configuration
  SERVICE_DISCOVERY_ENABLED: "true"
  SERVICE_DISCOVERY_CHANNEL: "artstore:service-discovery"
  SERVICE_DISCOVERY_PUBLISH_INTERVAL: "60"  # Публикация конфигурации каждые 60 секунд

  # CORS Configuration
  CORS_ALLOW_ORIGINS: "*"  # В production указать конкретные домены
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ALLOW_METHODS: "GET,POST,PUT,DELETE,PATCH"
  CORS_ALLOW_HEADERS: "*"

  # Monitoring Configuration
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  TRACING_ENABLED: "true"
  TRACING_EXPORTER: "console"  # Для production использовать "otlp" с Jaeger/Tempo

  # Health Check Configuration
  HEALTH_CHECK_ENABLED: "true"
  HEALTH_LIVE_PATH: "/health/live"
  HEALTH_READY_PATH: "/health/ready"
