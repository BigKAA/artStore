---
# Ingester Module Service
apiVersion: v1
kind: Service
metadata:
  name: ingester-module
  namespace: artstore
  labels:
    app: ingester-module
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8020"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8020
      targetPort: 8020
      protocol: TCP
      name: http
  selector:
    app: ingester-module
