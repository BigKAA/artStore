---
# Storage Element Deployment
# Физическое хранение файлов ArtStore
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-element
  namespace: artstore
  labels:
    app: storage-element
    component: backend
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage-element
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: storage-element
        component: backend
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8010"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: storage-element
          image: artstore/storage-element:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8010
              name: http
              protocol: TCP
          env:
            # ConfigMap values
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: APP_NAME
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: SERVER_PORT
            - name: STORAGE_ELEMENT_ID
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: STORAGE_ELEMENT_ID
            - name: STORAGE_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: STORAGE_BACKEND

            # Database Configuration
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_DB
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: POSTGRES_PASSWORD

            # Redis Configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: REDIS_PORT

            # S3/MinIO Configuration
            - name: S3_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: storage-element-config
                  key: S3_ENDPOINT_URL
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_BUCKET_NAME
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_USER
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: MINIO_ROOT_PASSWORD

            # JWT Validation
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: JWT_ALGORITHM
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: JWT_PUBLIC_KEY

            # Logging Configuration
            - name: LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                secretKeyRef:
                  name: artstore-secrets
                  key: LOG_FORMAT

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - storage-element
                topologyKey: kubernetes.io/hostname
