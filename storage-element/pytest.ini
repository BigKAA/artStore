[pytest]
# ==========================================
# Pytest Configuration for Storage Element
# ==========================================

# Минимальная версия pytest
minversion = 7.0

# Путь к тестам
testpaths = tests

# Паттерн для поиска тестов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Маркеры (markers)
markers =
    unit: mark test as a unit test (fast, isolated)
    integration: mark test as an integration test (slower, requires infrastructure)
    slow: mark test as slow running test
    asyncio: mark test as async (automatically applied by pytest-asyncio)

# Опции для запуска
addopts =
    # Verbosity
    -v
    --tb=short

    # Coverage reporting
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch

    # Coverage thresholds (fail if below)
    --cov-fail-under=80

    # Strict markers (fail on unknown markers)
    --strict-markers

    # Show summary info
    -ra

    # Colored output
    --color=yes

    # Show local variables in tracebacks
    -l

    # Run tests in parallel (автоматически определяет количество CPU)
    # -n auto

    # Stop on first failure (удобно для отладки)
    # -x

    # Show warnings
    -W default

# Async settings для pytest-asyncio
asyncio_mode = auto

# Logging configuration during tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)d) - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output format
console_output_style = progress

# Show extra test summary info
# (a) all except passed, (A) all, (f) failed, (E) error, (s) skipped, (x) xfailed, (X) xpassed
# (p) passed, (P) passed with output, (w) warnings
# Example: -ra shows all except passed

# Timeout для тестов (предотвращение зависаний)
# timeout = 300

# Игнорировать предупреждения от определенных библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Пути для поиска (добавляем app в PYTHONPATH)
pythonpath = .

# Настройки для coverage
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
