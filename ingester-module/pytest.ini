[pytest]
# Pytest configuration for Ingester Module tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Warnings (ignore Pydantic V2 deprecation warnings)
    -W ignore::DeprecationWarning:pydantic
    # Coverage (optional, uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Slow tests (> 1 second)
    requires_storage: Tests requiring Storage Element
    requires_auth: Tests requiring authentication

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 30

# Minimum Python version
minversion = 3.11
