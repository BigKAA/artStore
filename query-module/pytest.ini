[pytest]
# Pytest configuration for Query Module

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API endpoint tests
    service: Service layer tests
    database: Database tests

# Asyncio
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    AUTH_PUBLIC_KEY_PATH=/home/artur/Projects/artStore/query-module/keys/public_key.pem
    DATABASE_HOST=localhost
    DATABASE_PORT=5432
    DATABASE_USERNAME=artstore
    DATABASE_PASSWORD=password
    DATABASE_DATABASE=artstore_test
    REDIS_HOST=localhost
    REDIS_PORT=6379
