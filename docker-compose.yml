# ==============================================================================
# ArtStore - Главный Docker Compose файл
# ==============================================================================
# Запускает полную систему ArtStore:
# - Инфраструктура: PostgreSQL, Redis, MinIO, PgAdmin
# - Backend: Admin Module, Storage Element, Ingester Module, Query Module
#
# Использование:
#   # Запуск всей системы
#   docker-compose up -d
#
#   # Запуск только инфраструктуры
#   docker-compose up -d postgres redis minio pgadmin
#
#   # Запуск конкретного модуля
#   docker-compose up -d admin-module
#
#   # Просмотр логов
#   docker-compose logs -f <service-name>
#
#   # Остановка
#   docker-compose down
#
# ВАЖНО: Всегда запускайте из корня проекта!
# ==============================================================================

version: '3.8'

# ==============================================================================
# INFRASTRUCTURE SERVICES
# ==============================================================================
services:
  # PostgreSQL 15 - Primary Database
  postgres:
    image: postgres:15
    container_name: artstore_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-artstore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: artstore
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_AUTH_METHOD:-md5}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - artstore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-artstore} -d artstore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Redis 7 - Service Discovery & Caching (SYNC режим!)
  redis:
    image: redis:7-alpine
    container_name: artstore_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - artstore_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # MinIO - S3-Compatible Object Storage
  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: artstore_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - artstore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # PgAdmin 4 - PostgreSQL Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: artstore_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - artstore_network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# ==============================================================================
